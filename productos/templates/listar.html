{% extends "base.html" %}
{% block title %} Listar Productos {% endblock %}
{% block content %}
<h1>Listar Productos</h1>
<a href="{% url 'crear_producto' %}" class="btn btn-primary mb-3">Crear Producto</a>
<ul class="list-group">
    {% for producto in productos %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ producto.nombre }} - {{ producto.precio }} - {{ producto.cantidad }}
        <div>
            <a href="{% url 'editar_producto' producto.pk %}" class="btn btn-sm btn-primary">Editar</a>
            <a href="{% url 'eliminar_producto' producto.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
